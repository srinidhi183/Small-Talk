[pytest]
markers =
    unit: fast, isolated tests (no real network/LLM)
    integration: real data + real network/LLM
    timeout = 60
    addopts = -q
    external: may hit network/LLM; opt-in only
filterwarnings =
    ignore:.*'count' is passed as positional argument.*:DeprecationWarning:feedparser
addopts =
  -v
  --junitxml=reports/junit.xml
  --json-report
  --json-report-file=reports/report.json
  --html=reports/report.html
  --self-contained-html
  --cov=trending
  --cov-report=term-missing
  --cov-report=xml:reports/coverage.xml